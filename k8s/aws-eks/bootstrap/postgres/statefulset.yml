apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/docker-entrypoint-initdb.d/init.sql"
              name: init-script
              subPath: init.sql
          envFrom:
            - configMapRef:
                name: postgres-config
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: init-script
          configMap:
            name: postgres-init
            items:
              - key: init.sql
                path: init.sql
      restartPolicy: Always
