# Build java microservices with maven

name: Build - CI

#on:
#  pull_request:
#      branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set UP JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven Clean Package
      run: mvn clean package
